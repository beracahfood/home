<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beracah Foods</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #1a1a1a;
    }

    header {
      background-color: #ffffff;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #234f1e;
    }

    nav a {
      margin-left: 28px;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 600;
      font-size: 1rem;
    }

    .hero {
      background-color: #f2f8f2;
      background-image: url('https://images.unsplash.com/photo-1536974858630-00c1f5b2522a?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      padding: 140px 20px;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .hero h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .hero button {
      background-color: #234f1e;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .section {
      padding: 64px 32px;
      background-color: #fdfdfd;
      text-align: center;
    }

    .section h3 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #234f1e;
    }

    .section p {
      font-size: 1.15rem;
      color: #333;
    }
	footer {
            background: black;
            text-align: center;
            padding: 10px 10px;
            position: fixed;
            width: 100%;
			height: 10%;
            bottom: 0;
            color: #666;
            font-size: 14px;
  </style>
</head>
<body>
  <header>
    <div class="logo">BERACAH FOODS</div>
<nav>
    <a href="Homepage.html">Home</a>
      <a href="About.html">About</a>
      <a href="Products.html">Products</a>
      <a href="Contact.html">Contact</a>
	
</nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>BERACAH FOODS</h1>
      <h2>GREEN AND ORGANIC FOODS</h2>
      <p>Healthy, fresh, and sustainably sourced</p>
      <button onclick="window.location.href='Products.html'" class="shop-button">SHOP NOW</button>

    </div>
  </section>
 <footer>
        <p>&copy; 2024 Beracah Foods|All Rights Reserved
    </footer>
  
</body>
</html>
